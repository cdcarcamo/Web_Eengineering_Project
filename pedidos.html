<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF_8">
        <title>Pedidos - Tienda milagos para el cabello</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/Logo_marca_encabezado.jpg" alt="Logo tienda milagros para el cabello width="150px" height="150px"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="pedidos.html">Pedidos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>Como le gustaria que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>   
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>   
                </fieldset>

                <fieldset class="menu-option">
                    <legend>¿En que horario queire ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la tienda milagros para el cabello?</label>
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>  
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>   
                    <tr>
                        <td>Lunes</td>  
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>  
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>  
                        <td>08h ~ 20h</td>
                </tbody>     
            </table>
        </main>
        <footer>
            <img src="imagenes/logo_marca_foother.jpg" alt="Logo tienda milagors para el cabello">
            <p class="copyright">&copy Copyright Milagros para el cabello - 2022</p>
        </footer>
    </body>
</html>
